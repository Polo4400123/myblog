<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мій Блог — Юра</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Верхнє меню -->
  <header class="site-header">
    <div class="brand">
      <img src="logo.jpg" alt="Логотип" class="logo" />
      <span>Мій Блог</span>
    </div>
    <nav class="top-nav">
      <a href="#">Головна</a>
      <a href="#">Контакти</a>
      <a href="#">Про мене</a>
    </nav>
  </header>

  <!-- Основна частина -->
  <div class="page">
    <aside class="sidebar">
      <a href="#" class="side-link">Фото</a>
      <a href="#" class="side-link">Відео</a>
      <a href="#" class="side-link">Історії</a>
    </aside>

    <main class="content">
      <h1 class="hero-title">Всім привіт, я Юра, мені 18</h1>

      <div class="portrait-wrap">
        <img src="photo_2025-10-10_08-58-19.jpg" alt="Фото Юри" class="portrait" />
      </div>

      <p class="intro">
        Тут я збираю свої думки, ідеї, досягнення та помилки — усе, що допомагає мені
        ставати кращим кожного дня.
      </p>

      <section class="info">
        <h2>Інформація</h2>
        <table class="info-table">
          <tr>
            <th>Освіта</th>
            <td>Львівська політехніка</td>
          </tr>
          <tr>
            <th>Хобі</th>
            <td>Спортзал</td>
          </tr>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
